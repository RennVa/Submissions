<!DOCTYPE html>
<html>
    <head>
        <title>Pin</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/2c574ca153.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="card">
            <img class="card-image" src="https://i.pinimg.com/736x/16/44/c3/1644c3241b01c1aef48b2e9589869945.jpg" alt="pinterest_image">
            <div class="save-overlay" id="save">Save</div>
            <div class="bottom-overlay">
                <div id="url">
                    <i class="fa-solid fa-arrow-up-right-from-square"></i>
                    <span>Parisouivisit</span>
                </div>
                <div>
                    <i class="fa-solid fa-upload"></i>
                </div>
                <div>
                    <i class="fa-solid fa-ellipsis"></i>
                </div>
            </div>
        </div>
    </body>
</html>
