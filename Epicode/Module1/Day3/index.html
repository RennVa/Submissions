<!DOCTYPE html>
<html>
    <head>
        <title>Amazon</title>
        <link rel="stylesheet" href="styles.css"/>
    </head>
    <body>
        <header class="full-width">
            <div class="logo-banner">
                <img src="./assets/logo.png" alt="Amazon-Logo" height="40px"/>
            </div>
            <div class="graybg white-text pad5">
                <span>All</span>
                <span>Today's deals</span>
                <span>Customer Service</span>
                <span>Registry</span>
                <span>Gift Cards</span>
                <span>Sell</span>
            </div>
        </header>
        <main>
            <div class="text-centered orangebg pad5 margin20">
                <span class="white-text">Shop All Holiday Gift Cards</span>
            </div>
            <div class="greenbox text-centered margin20">
                <h1 class="white-text">Holiday Gift Guides</h1>
                <h2 class="white-text">Be a go-gifter</h2>
            </div>
            <div class="whitebg margin20">
                <div>
                    <span class="black-text pad5">Find the perfect gift</span>
                    <span class="cyan-text pad5">Shop now</span>
                </div>
                <div class="same-line">
                    <img src="./assets/img_1.jpg" alt="tablet"/>
                    <img src="./assets/img_2.jpg" alt="laptop"/>
                    <img src="./assets/img_3.jpg" alt="watches"/>
                    <img src="./assets/img_4.jpg" alt="pets"/>
                </div>
            </div>
            <div class="large-box margin20 full-width">
                <img src="./assets/img_9.png" alt="vrset"/>
            </div>
            <div class="text-centered">
                <span class="black-text">Play the gifting game</span>
                <span class="cyan-text">Shop Gaming</span>
            </div>
            <div class="large-box margin20">
                <img src="./assets/img_10.png" alt="sound-devices"/>
            </div>
            <div class="text-centered">
                <span class="black-text">The sound of cheer</span>
                <span class="cyan-text">Shop Audio & Accessories</span>
            </div>
        </main>
        <footer class="full-width">
            <div class="graybg text-centered pad5">
                <span class="white-text">Back to top</span>
            </div>
            <div class="logo-banner text-centered pad5">
                <img src="./assets/logo.png" alt="logo" height="50px"/>
            </div>
            
        </footer>
    </body>
</html>
